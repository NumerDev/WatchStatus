<main class="panel">
  <section class="grid-wrapper">
    <div class="grid">
      <div
        class="card"
        *ngFor="let list of lists"
        [routerLink]="['/position', list._id]"
      >
        <div class="title">
          <h4>{{ list.title }}</h4>
        </div>
        <div class="desc">
          <span>Season: {{ list.season }}</span>
          <span>Episode: {{ list.episode }}</span>
        </div>
      </div>
    </div>
  </section>
  <aside class="side-menu">
    <button class="add-position" routerLink="addPosition">+</button>

    <mat-form-field class="example-full-width">
      <mat-label>Wyszukaj</mat-label>
      <input matInput />
    </mat-form-field>

    <div class="position-type">
      <app-checkbox color="#B4DF80" name="Film"></app-checkbox>
      <app-checkbox color="#B4DF80" name="Serial"></app-checkbox>
    </div>

    <div class="position-genre">
      <span>Filtry</span>
      <app-checkbox color="#EB5463" name="Akcja"></app-checkbox>
      <app-checkbox color="#4FC0E8" name="Sci-Fi"></app-checkbox>
      <app-checkbox color="#EB86BE" name="Romans"></app-checkbox>
      <app-checkbox color="#AC92EA" name="Horror"></app-checkbox>
      <app-checkbox color="#FDCD56" name="Dramat"></app-checkbox>
      <app-checkbox color="#9ED26A" name="Przygoda"></app-checkbox>
    </div>
  </aside>
</main>
